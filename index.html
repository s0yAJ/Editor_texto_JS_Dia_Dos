<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/367/PNG/512/TextEdit_37083.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="options">
            <button id="bold" class="option-button"><i class="fa-solid fa-bold"></i></button>
            <button id="superscript" class="option-button"><i class="fa-solid fa-superscript"></i></button>
            <button id="subscript" class="option-button"><i class="fa-solid fa-subscript"></i></button>
            <button id="insertOrderedList" class="option-button"><i class="fa-solid fa-list-ol"></i></button>
            <button id="insertUnorderedList" class="option-button"><i class="fa-solid fa-list-ul"></i></button>
            <button id="undo" class="option-button"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="redo" class="option-button"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="createLink" class="option-button"><i class="fa-solid fa-link"></i></button>
            <button id="unlink" class="option-button"><i class="fa-solid fa-link-slash"></i></button>
            <button id="justifyLeft" class="option-button"><i class="fa-solid fa-align-left"></i></button>
            <button id="justifyCenter" class="option-button"><i class="fa-solid fa-align-center"></i></button>
            <button id="justifyRight" class="option-button"><i class="fa-solid fa-align-right"></i></button>
            <button id="justifyFull" class="option-button"><i class="fa-solid fa-align-justify"></i></button>
            <button id="outdent" class="option-button"><i class="fa-solid fa-outdent"></i></button>
            <button id="indent" class="option-button"><i class="fa-solid fa-indent"></i></button>
            <select class="adv-option-button" id="formatBlock">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select id="fontSize" class="adv-option-button"></select>
            <select id="fontName" class="adv-option-button"></select>

            <div class="input-wrapper">
                <input type="color" id="foreColor" >
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="BackColor" >
                <label for="BackColor">Highlight Color</label>
            </div>
        </div>

        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
